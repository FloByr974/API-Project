<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier un utilisateur</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-4">
  <h1 class="mb-4">Modifier l'utilisateur #{{ user.id }}</h1>
  <p>Nom d'utilisateur actuel : <strong>{{ user.username }}</strong></p>
  <form method="POST" class="row g-3">
    <!-- Champ pour le nouveau password (optionnel) -->
    <div class="col-md-6">
      <label class="form-label">Nouveau mot de passe :</label>
      <input type="password" name="password" class="form-control" placeholder="Laissez vide pour ne pas changer">
    </div>

    <!-- Champ pour changer le rôle (optionnel) -->
    <div class="col-md-6">
      <label class="form-label">Rôle :</label>
      <select name="role" class="form-select">
        <!-- On peut pré-sélectionner le rôle actuel si on le souhaite -->
        <option value="">(Ne pas modifier)</option>
        <option value="user" {% if user.role == 'user' %} selected {% endif %}>Utilisateur</option>
        <option value="admin" {% if user.role == 'admin' %} selected {% endif %}>Administrateur</option>
      </select>
    </div>

    <div class="col-12 text-end">
      <button type="submit" class="btn btn-primary">Enregistrer</button>
      <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Annuler</a>
    </div>
  </form>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Accueil</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Basculer la navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('orders') }}">Commandes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('products') }}">Produits</a>
        </li>
        {% if role == "admin" %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('admin_panel') }}">Administration</a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Déconnexion</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
