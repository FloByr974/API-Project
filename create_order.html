<!-- templates/create_order.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer une commande</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-4">Créer une commande</h1>

  <form action="{{ url_for('create_order') }}" method="POST" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Produit :</label>
      <select name="product_id" class="form-select">
        <!-- On affiche la liste des produits -->
        {% for product in products %}
        <option value="{{ product.id }}">{{ product.name }} (ID: {{ product.id }})</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Quantité :</label>
      <input type="number" name="quantity" class="form-control" value="1" required>
    </div>

    <!-- Seul l'admin aura un sens à donner un price (mais l'API l'ignore si user) -->
    {% if role == "admin" %}
    <div class="col-md-6">
      <label class="form-label">Prix :</label>
      <input type="text" name="price" class="form-control" placeholder="123.45">
    </div>
    <div class="col-md-6">
      <label class="form-label">Statut :</label>
      <select name="status" class="form-select">
        <option value="pending" selected>pending</option>
        <option value="shipped">shipped</option>
        <option value="delivered">delivered</option>
        <option value="canceled">canceled</option>
      </select>
    </div>
    {% endif %}

    <div class="col-12 text-end">
      <button type="submit" class="btn btn-primary">Créer</button>
      <a href="{{ url_for('orders') }}" class="btn btn-secondary">Annuler</a>
    </div>
  </form>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Accueil</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Basculer la navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('orders') }}">Commandes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('products') }}">Produits</a>
        </li>
        {% if role == "admin" %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('admin_panel') }}">Administration</a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Déconnexion</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
