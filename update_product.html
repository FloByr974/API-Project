<!-- templates/update_product.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier un produit</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-4">Modifier le produit #{{ product.id }}</h1>

  <form action="{{ url_for('update_product', product_id=product.id) }}" method="POST" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Nom :</label>
      <input type="text" name="name" class="form-control"
             value="{{ product.name }}">
    </div>
    <div class="col-md-6">
      <label class="form-label">Prix :</label>
      <input type="text" name="price" class="form-control"
             value="{{ product.price }}">
    </div>
    <div class="col-12 text-end">
      <button type="submit" class="btn btn-primary">Enregistrer</button>
      <a href="{{ url_for('products') }}" class="btn btn-secondary">Annuler</a>
    </div>
  </form>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Accueil</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Basculer la navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('orders') }}">Commandes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('products') }}">Produits</a>
        </li>
        {% if role == "admin" %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('admin_panel') }}">Administration</a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">DÃ©connexion</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
