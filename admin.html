<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Administration</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('orders') }}">Mon Application</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Basculer la navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Déconnexion</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
  <h1 class="mb-4">Panel d'administration</h1>
  <p>Liste des utilisateurs :</p>

  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nom d'utilisateur</th>
          <th>Rôle</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.role }}</td>
          <td>
            <!-- Lien pour mettre à jour l'utilisateur -->
            <a href="{{ url_for('update_user', user_id=user.id) }}"
               class="btn btn-sm btn-warning">Modifier</a>
            
            <!-- Lien pour supprimer l'utilisateur -->
            <a href="{{ url_for('admin_delete_user', user_id=user.id) }}"
               class="btn btn-sm btn-danger"
               onclick="return confirm('Voulez-vous vraiment supprimer cet utilisateur ?');">
               Supprimer
            </a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>

  <p class="mt-3">
    <a href="{{ url_for('orders') }}" class="btn btn-secondary">Retour aux commandes</a>
  </p>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
